<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Canvas</title>
</head>
<body>
    <canvas id="paintboard"></canvas>
    <div id="actions" class="actions">
        <svg id="brush" class="active icon" aria-hidden="true">
            <use xlink:href="#icon-huabi"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
                <use xlink:href="#icon-xiangpica"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
                <use xlink:href="#icon-refresh"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
                <use xlink:href="#icon-xiazai"></use>
        </svg>
        
    </div>
    <ol class="colors">
        <li id="black" class="active black"></li>
        <li id="red" class="red"></li>
        <li id="blue" class="blue"></li>
        <li id="green" class="green"></li>
    </ol>
    <ol class="size">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
</body>
<script src="section.js"></script>
<script src="//at.alicdn.com/t/font_1019397_sorxrqyfp1d.js"></script>
</html>
