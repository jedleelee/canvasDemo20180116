<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        body{
            margin: 0;

        }
        #canvas{
            background: blue;
            height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        var div = document.getElementById('canvas')
        var painting = false
        //按下鼠标
        div.onmousedown = function(a){
            var x = a.clientX
            var y = a.clientY
            var divA = document.createElement('div')
            divA.style = "width: 6px;height: 6px;" + 
                "background: black; border-radius: 3px;" + 
                "position: absolute; left: " + (x - 3) + "px;" + "top: " + (y-3) + "px;"
            div.appendChild(divA)
        }
        //滑动鼠标
        div.onmousemove = function(a){
            if(painting){
                var x = a.clientX
                var y = a.clientY
                var divA = document.createElement('div')
                divA.style = "width: 6px;height: 6px;" + 
                    "background: red; border-radius: 3px;" + 
                    "position: absolute; left: " + (x - 3) + "px;" + "top: " + (y-3) + "px;"
                div.appendChild(divA) 
            }else{
                
            }
        }
        //松开鼠标
        div.onmouseup = function(a){
            painting = false
        }

    </script>
</body>
</html>
